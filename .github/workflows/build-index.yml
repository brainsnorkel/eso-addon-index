name: Build and Publish Index

on:
  push:
    branches: [main]
    paths:
      - 'addons/**/*.toml'
      - 'scripts/build-index.py'
  workflow_dispatch:
    inputs:
      skip_releases:
        description: 'Skip fetching release information'
        required: false
        default: 'false'
        type: boolean

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Index
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install requests
          pip install tomli

      - name: Build JSON index
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.skip_releases }}" == "true" ]; then
            python scripts/build-index.py --no-releases
          else
            python scripts/build-index.py
          fi

      - name: Display index stats
        run: |
          echo "Generated files:"
          ls -la public/
          echo ""
          echo "Index contents:"
          cat public/index.json | python -m json.tool | head -50

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    name: Post-Deploy Notification
    needs: deploy
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The addon index has been published to GitHub Pages." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URLs:**" >> $GITHUB_STEP_SUMMARY
          echo "- Full index: https://brainsnorkel.github.io/eso-addon-index/index.json" >> $GITHUB_STEP_SUMMARY
          echo "- Minified: https://brainsnorkel.github.io/eso-addon-index/index.min.json" >> $GITHUB_STEP_SUMMARY
          echo "- JSON Feed: https://brainsnorkel.github.io/eso-addon-index/feed.json" >> $GITHUB_STEP_SUMMARY
